<!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
     동해물과 백두산이 마르고 닳도록 하나님이 보우하사 우리나라 만세
     <p>my name is banykim</p>
     <br><input type="button" value="night" onclick="
           document.querySelector('body').style.backgroundColor='black';
           document.querySelector('body').style.color='white';
           ">
         <input type="button" value="day" onclick="
           document.querySelector('body').style.backgroundColor='white';
           document.querySelector('body').style.color='black';
         ">
         <input type="button" value="대문자" onclick="
           document.querySelector('p').innerText = document.querySelector('p').innerText.toUpperCase();
         ">
          <input type="button" value="소문자" onclick="
           document.querySelector('p').innerText = document.querySelector('p').innerText.toLowerCase();
         ">
    </body>
